<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="pageBG">
        <div>
            <div class="righttopNav">
                <a class="navbar-brand" href="index.html">
                    <img class="navBarLogo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png">
                </a>
            </div>
        </div>
        <div class="centerAbsolute">
            <div>
                <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png">
                <span class="imgText">Images</span>
            </div>
            <div>
                <form class = "search" action="https://www.google.com/search" method="GET">
                    <div>
                        <input type="text" name="q">
                    </div>
                    <div>
                        <button type="submit" name="tbm" value="isch">Image Search</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
