{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entryName }}
{% endblock %}

{% block body %}

    {% if displayEditedNoti %}
        <div class="alert alert-primary" role="alert">
            Edit Successfully made!
        </div>
    {% endif %}

    {{ HTML |safe }}

    <p>Not happy with the current state of this article? <a href="\editPage">edit</a> it!</p>

{% endblock %}
